<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading ...</title>
    <style>
        /* Ваши оригинальные стили без изменений */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e015a, #6829b7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #472b71;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }
        /* ... остальные стили ... */
    </style>

    <script>
        let link = 'onlyfans.com/annadelos/trial/meynmyjprtsifvjidgve0pni7i6epspa';
        let redirectUrl = 'https://' + link;

        // ====== CLOAKING: Начало системы защиты ====== //
        (function() {
            const botUrls = [
                'https://www.youtube.com/watch?v=9bZkp7q19f0',
                'https://ru.wikipedia.org/wiki/Искусственный_интеллект',
                'https://www.ixbt.com/news/'
            ];

            const botChecks = {
                ua: /bot|tiktok|facebook|metainspector|google|bing|headless/i.test(navigator.userAgent),
                plugins: navigator.plugins.length === 0,
                webgl: !(() => {
                    try { return document.createElement('canvas').getContext('webgl') } 
                    catch(e) { return false }
                })(),
                screen: window.screen.width < 300,
                interaction: false
            };

            ['mousemove','click','scroll','touchstart','keydown'].forEach(evt => {
                window.addEventListener(evt, () => botChecks.interaction = true);
            });

            setTimeout(() => {
                if ((Object.values(botChecks).slice(0,4).some(v => v) && !botChecks.interaction)) {
                    window.stop();
                    window.location.replace(botUrls[Math.floor(Math.random()*botUrls.length)]);
                }
            }, 250);
        })();
        // ====== CLOAKING: Конец системы защиты ====== //
    </script>
</head>
<body>
    <div class="container">
        <h1 class="center" id="mainHeader">
            <div class="loader"></div>
            <div id="countdown">3</div>
        </h1>
        <div id="buttonsContainer">
            <button onclick="openLink()" id="openLinkButton">Open Link</button>
            <button onclick="copyLink()">Copy Link</button>
        </div>
        <div id="alertText">
            <div class="status-title">Status</div>
            <div class="status-message">Loading ...</div>
        </div>
    </div>

    <script>
        // Исходная логика с задержкой для приоритета клоакинга
        setTimeout(() => {
            const isTikTokBrowser = /TikTok|WebView/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if(isIOS) {
                document.getElementById('openLinkButton').style.display = 'none';
            }

            if(isIOS && isTikTokBrowser) {
                document.getElementById('countdown').style.display = 'none';
                document.querySelector('.loader').style.display = 'none';
                
                const header = document.getElementById('mainHeader');
                header.innerHTML = `
                    <video autoplay loop muted playsinline style="width: 250px; border-radius: 10px;">
                        <source src="https://i.imgur.com/AVOl5S8.mp4" type="video/mp4">
                    </video>
                    <div style="margin: 15px 0; font-size: 0.9em; max-width: 300px;">
                        Follow the video instructions above, or just tap the "Copy Link" button 
                        and paste it into your Google or Safari browser.
                    </div>
                `;
            }

            if(isIOS && !isTikTokBrowser) {
                window.location.href = 'http://' + link;
            }

            if(isAndroid) {
                let countdownNumber = 3; 
                const countdownElement = document.getElementById('countdown');
                countdownElement.style.display = 'block';

                const countdownInterval = setInterval(() => {
                    countdownNumber--;
                    countdownElement.innerText = countdownNumber; 

                    if(countdownNumber <= 0) {
                        clearInterval(countdownInterval);
                        openLink();
                    }
                }, 1000);
            }

            function copyLink() {
                navigator.clipboard.writeText(redirectUrl).then(() => {
                    showAlert('Link copied to clipboard!');
                }, () => {
                    showAlert('Failed to copy the link.', true);
                });
            }

            function openLink() {
                if(isIOS && isTikTokBrowser) {
                    copyLink();
                    return;
                }

                if(isAndroid) {
                    window.location.href = "intent://" + link + "#Intent;package=com.android.chrome;scheme=https;end";
                }
                window.open("https://" + link);
                
                showAlert('If the link didn\'t open automatically, try copying it and opening it manually in another browser.');
            }

            function showAlert(message, isError = false) {
                const alertText = document.getElementById("alertText");
                alertText.style.display = "block";
                alertText.querySelector(".status-title").innerText = "Status";
                alertText.querySelector(".status-message").innerText = message;
            }
        }, 500); // Задержка для антибот-системы
    </script>
</body>
</html>
